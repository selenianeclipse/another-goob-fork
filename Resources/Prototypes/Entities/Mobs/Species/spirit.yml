- type: entity
  save: false
  name: Urist McGhosty
  parent:
  - MobFlammable
  - BaseMobSpecies
  id: BaseMobSpirit
  abstract: true
  components:
  - type: Carriable # Goobstation
  - type: HumanoidAppearance
    species: Spirit
  - type: Icon
    sprite: Mobs/Species/Spirit/parts.rsi
    state: full
  - type: Body
    prototype: Spirit
    requiredLegs: 2
    gibSound: /Audio/Effects/bone_rattle.ogg
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Spirit
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#555555AA"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      150: Dead
  - type: TransferMindOnGib
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:GibBehavior # Shitmed Change
        gibContents: Skip # Shitmed Change
  - type: SlowOnDamage #modified speeds because they're so weak
    speedModifierThresholds:
      60: 0.9
      80: 0.7
  - type: Speech
    speechVerb: Spirit
  - type: ZombieImmune
  - type: Vocal
    wilhelm: "/Audio/_Goobstation/Voice/badtothebone.ogg" # Goobstation
    wilhelmProbability: 0.1 # Goobstation
    sounds:
      Male: Skeleton
      Female: Skeleton
      Unsexed: Skeleton
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 130
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
  - type: FireVisuals
    alternateState: Standing
  - type: FlashImmunity
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
  - type: FootPrints # WD EDIT
  - type: Tag # Goobstation
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - AnomalyHost
    - Undead

- type: entity
  parent: BaseSpeciesDummy
  id: MobSpiritDummy
  categories: [ HideSpawnMenu ]
  components:
  - type: HumanoidAppearance
    species: Spirit
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
